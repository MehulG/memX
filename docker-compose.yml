services:
  memx-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memx-backend
    ports:
      - "8000:8000"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
    restart: unless-stopped
    dns:
      - 8.8.8.8
